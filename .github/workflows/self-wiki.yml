name: "Self - Publish Wiki"

on:
  push:
    branches: ["main"]
    paths:
      - wiki/**
      - .github/workflows/wiki.yml


permissions:
  contents: write

jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - uses: Andrew-Chen-Wang/github-wiki-action@2c80c13ee98aa43683bd77973ef4916e2eedf817
