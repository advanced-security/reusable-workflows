# Python Testing Workflow
# 
# - Automatically runs tests on all supported versions of Python
name: Python - Linting

on:
  pull_request:
  workflow_call:
    inputs:
      tool:
        description: 'The tool to lint with'
        type: string
        default: 'ruff'
      versions:
        description: 'Python versions to test against'
        type: string
        # All Major versions of Python that are currently supported
        default: '3.9,3.10,3.11,3.12'

jobs:
  python-verions:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set matrix
        id: set-matrix
        run: |
          versions="${{ github.event.inputs.versions }}"
          echo "Version Input :: $versions"
          matrix=$(echo "$versions" | tr "," "\n" | awk '{print "\""$1"\""}' | paste -sd "," -)
          echo "matrix :: [$matrix]"
          echo "name=matrix::[$matrix]" >> "$GITHUB_OUTPUT"

  python-linting:
    runs-on: ubuntu-latest
    if: ${{ needs.python-verions.outputs.matrix != '[]' }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJson(needs.python-verions.outputs.matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          ./${{ github.action_path }}/script/install.sh "python"

      - name: Run linting
        run: |
          ./${{ github.action_path }}/script/install.sh "python" "${{ github.event.inputs.tool }}"
